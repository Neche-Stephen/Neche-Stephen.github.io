<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2f89d12af1.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="sign1.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap'); </style>
</head>
<body>
    <nav class="container-fluid shadow-sm mb-5">
        <div class="row p-2 justify-content-sm-between justify-content-around">
            <div class="col-auto">
                <a class="navbar-brand" href="index.html">Fintech<span class="dot">.</span></a>
            </div>
            <div class="col-auto">
                <a href="index.html" class="btn btn-brand">Open an Account</a>
            </div>
        </div>
    </nav>

    <!-- FORM -->
   
    <section class="login py-2">
        <div class="container">
            <div class="row row-form g-0 shadow-l">
                <div class="col-lg-5">
                    <img src="img/brooke-cagle-oTweoxMKdkA-unsplash.jpg" class="img-fluid side-img" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1 class="animate__animated animate__heartBeat">Welcome Back</h1>
                    <form action="">
                        <div class="form-row pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="email" placeholder="Email" class="inp px-3">
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" placeholder="Password" class="inp px-3">
                            </div>
                        </div>

                        <div class="form-row pt-4 pb-3">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">Sign in</button>
                            </div>
                        </div>
                    </form>
                    <p>Or Login with</p>
                    <span><i class="fab fa-facebook"></i></span>
                    <span><i class="fab fa-google-plus"></i></span>
                </div>
            </div>
        </div>
    </section>


      <script>
        let form = document.getElementById('form') 
        form.addEventListener('submit', ((e)=>{
          e.preventDefault();
          location.replace('dashboard.html')
        }))
      </script>
    <script type="text/javascript" href="js/bootstrap.min.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
