<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="container-fluid shadow-sm">
        <div class="row p-2 justify-content-between">
            <div class="col-auto">
                <a class="" href="index.html"><img src="images/favro.png" class="img-fluid" alt=""></a>
            </div>
            <div class="col-auto">
                <a href="index.html" class="btn logout">Logout</a>
            </div>
        </div>

    </nav>

    <!-- Dashboard -->

    <div class="container dashboard">
        <div class="row mt-5">
            <div class="col-lg-4 col-md-6 mb-3 mb-md-0">
                <div class="card shadow" >
                    <div class="card-body">
                      <h5 class="card-title"><b id="card-title"></b></h5>
                      <!-- <h6 class="card-subtitle mb-2 text-muted">Chinecherem</h6> -->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Account Balance: <span class="badge bg-secondary">0.00</span></li>
                        <li class="list-group-item">
                           <a href="" class="dashboard-link"><img src="images/add.png" class="dashboard-img" alt=""> Add Money </a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="dashboard-link"><img src="images/pay.png" class="dashboard-img" alt=""> Send Money</a>
                        </li>
                    </ul>
                  </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-sm-3">
                <div class="card shadow" >
                    <div class="card-body">
                      <h5 class="card-title"><b>Savings</b></h5>
                      <!-- <h6 class="card-subtitle mb-2 text-muted">Chinecherem</h6> -->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Total Savings: <span class="badge bg-secondary">0.00</span></li>
                        <li class="list-group-item">
                           <a href="" class="dashboard-link"><img src="images/add.png" class="dashboard-img" alt=""> Save</a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="dashboard-link"><img src="images/pay.png" class="dashboard-img" alt=""> Spend</a>
                        </li>
                    </ul>
                  </div>
            </div>

            <div class="col-lg-4 col-md-6 ">
                <div class="card shadow" >
                    <div class="card-body">
                      <h5 class="card-title"><b>Investment</b></h5>
                      <!-- <h6 class="card-subtitle mb-2 text-muted">Chinecherem</h6> -->
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Total investment: <span class="badge bg-secondary">0.00</span></li>
                        <li class="list-group-item">
                           <a href="" class="dashboard-link"><img src="images/add.png" class="dashboard-img" alt=""> Invest</a>
                        </li>
                        <li class="list-group-item">
                            <a href="" class="dashboard-link"><img src="images/pay.png" class="dashboard-img" alt=""> Withdraw</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
     <script>
        let name = document.getElementById('card-title')
        let firstName =  sessionStorage.getItem('fname');
        let lastName =  sessionStorage.getItem('lname');
        name.innerHTML = `${((firstName == '') || (lastName =='')) ? 'John Doe' : firstName + " " + lastName}`
     </script>
    <script type="text/javascript" href="js/bootstrap.min.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
