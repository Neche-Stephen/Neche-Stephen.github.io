<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <nav class="container-fluid shadow-sm">
        <div class="row p-2 justify-content-between">
            <div class="col-auto">
                <a class="" href="index.html"><img src="images/favro.png" class="img-fluid" alt=""></a>
            </div>
            <div class="col-auto">
                <a href="sign-up.html" class="btn sign-up">Open an Account</a>
            </div>
        </div>

    </nav>

    <!-- FORM -->
    <form class="container mt-5" id="form">
        <div class="row justify-content-center">
              <div class="col-lg-4 col-md-6 col-sm-8 col-8 shadow">
                  <div class="row">
                      <div class="col-auto">
                          <h4><b>Sign In to Ya!</b></h4>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-auto form-text">
                      <p>To sign in, please type in the email address linked to your Ya! account.</p>
                    </div>
                  </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-4 col-form-label"><b>Email</b></label>
                <div class="col-12">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="example@gmail.com">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-4"><b>Password</b></label>
                <div class="col-12">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="......"> 
                </div>
              </div>          
              <div class="row mb-0">
                <div class="col-sm-4 ">
                  <button type="submit" class="btn sign-in-btn">Sign in</button>
                </div>
              </div> 
              <div class="row">`
                <div class="col-auto form-text">
                  <p>If you don't have a Ya! account, open an account <a href="sign-up.html">here</a>  in a few minutes.</p>
                </div>
              </div>
            </div>
        </div>   
       
    </form>
      <script>
        let form = document.getElementById('form') 
        form.addEventListener('submit', ((e)=>{
          e.preventDefault();
          location.replace('dashboard.html')
        }))
      </script>
    <script type="text/javascript" href="js/bootstrap.min.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
