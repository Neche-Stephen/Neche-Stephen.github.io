<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <nav class="container-fluid shadow-sm">
        <div class="row p-2">
            <div class="col-auto">
                <a class="" href="#"><img src="images/favro.png" class="img-fluid" alt=""></a>
            </div>
            <div class="offset-lg-8  offset-md-7 offset-sm-6 offset-1 col-auto">
                <a href="" class="btn btn-primary sign-up">Open an Account</a>
            </div>
        </div>

    </nav>

    <!-- FORM -->
    <form class="container-fluid mt-5" id="form">
        <div class="row justify-content-center">
              <div class="offset-8">
              <div class="row">
                  <div class="col-lg-3 col-md-4 col-sm-6 col-6">
                      <h5>Sign In to Ya!</h2>
                  </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-2 col-sm-2 col-form-label">Email</label>
                <div class="col-4 col-sm-auto ">
                  <input type="email" class="form-control" id="inputEmail3">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-2 col-sm-2 col-form-label">Password</label>
                <div class="col-4 col-sm-auto">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>          
              <div class="row mb-3">
                <div class="col-4 col-sm-auto">
                  <button type="submit" class="btn btn-primary sign-in-btn">Sign in</button>
                </div>
              </div> 
            </div>
        </div>   
       
      </form>
      <script>
        let form = document.getElementById('form')
        form.addEventListener('submit', ((e)=>{
          e.preventDefault();
          location.replace('sign-up.html')
        }))
      </script>
    <script type="text/javascript" href="js/bootstrap.min.js">
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
